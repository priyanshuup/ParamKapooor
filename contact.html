<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbwCeXMnTCvb9z0oymiyizXURA4xi0uxv64q58foRMYUs1gfyJTDeAwz7pbrsaeFaMDU/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Message Sent Successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){

            }
